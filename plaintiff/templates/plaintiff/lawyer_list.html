{% extends 'plaintiff/plaintiff_base.html' %}

{% block main-content %}
    <div class="row">
        <div class="col-lg-12">
            <h3>Lawyers</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table ">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Lawyers</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                {% for lawyer in lawyers %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ lawyer.user.username | capfirst }}</td>

                        <td>
                            <a href="{% url 'lawyer_profile' pk=lawyer.user.id %}" class="btn btn-primary">
                               view detail
                            </a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
