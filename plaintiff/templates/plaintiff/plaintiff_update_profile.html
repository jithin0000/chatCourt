{% extends 'plaintiff/plaintiff_base.html' %}
{% load bootstrap %}

{% block main-content %}
    <div class="row">
        <div class="col-lg-12">
            <h5>{{ user.username | capfirst }}</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | bootstrap }}
                <input type="submit" class="btn btn-success">

            </form>
        </div>
    </div>

{% endblock %}
